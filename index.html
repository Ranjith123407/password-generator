<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2cap;
            margin: 100px;
        }

        label {
            margin-right: 10px;
            margin-top: auto;
        }

        #password {
            margin-top: 10px;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="50" value="12" required>
        <br>
        <label for="uppercase">Include Uppercase:</label>
        <input type="checkbox" id="uppercase" checked>
        <br>
        <label for="lowercase">Include Lowercase:</label>
        <input type="checkbox" id="lowercase" checked>
        <br>
        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked>
        <br>
        <label for="symbols">Include Symbols:</label>
        <input type="checkbox" id="symbols" checked>
        <br>
        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    <div id="password"></div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()-=_+[]{}|;:,.<>?';

            let characters = '';
            if (uppercase) characters += uppercaseChars;
            if (lowercase) characters += lowercaseChars;
            if (numbers) characters += numberChars;
            if (symbols) characters += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
